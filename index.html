<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Weaver</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="navbar">
        <h3>WebWeaver</h3>
    </div>
    <div class="main">
        <div class="column">
            <div class="html-preview">
                <h2>HTML Preview</h2>
                <textarea name="HTML Preview" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="css-preview">
                <h2>CSS Preview</h2>
                <textarea name="CSS Preview" id="" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="page-preview">
            <h2>Page Preview</h2>
            <div class="edit-section">
            </div>
        </div>

        <div class="html-elements">
            <h2>HTML Elements</h2>
            <button value="Heading 1" onclick="addElement(value)">Heading 1</button>
            <button value="Heading 2" onclick="addElement(value)">Heading 2</button>
            <button value="Heading 3" onclick="addElement(value)">Heading 3</button>
            <button value="Heading 4" onclick="addElement(value)">Heading 4</button>
            <button value="Heading 5" onclick="addElement(value)">Heading 5</button>
            <button value="Paragraph" onclick="addElement(value)">Paragraph</button>
            <button value="Button" onclick="addElement(value)">Button</button>
            <button value="Div" onclick="addElement(value)">Div</button>
            <button value="Header" onclick="addElement(value)">Header</button>
            <button value="Footer" onclick="addElement(value)">Footer</button>
            <button value="Sidebar" onclick="addElement(value)">Sidebar</button>
            <button value="Table" onclick="addElement(value)">Table</button>
            <button value="Break" onclick="addElement(value)">Break</button>
            <button value="Link" onclick="addElement(value)">Link</button>
            <button value="Image" onclick="addElement(value)">Image</button>
            <button value="Main" onclick="addElement(value)">Main</button>
            <div id="myModal" class="modal"><!--this is the modal for the image-->
                <span class="close">&times;</span>
                <input type="number" placeholder="Enter number of Headers">
                <input type="number" placeholder="Enter number of Rows">
                <button onclick="tableAppend()">Submit</button>

            </div>
            <div class="custom-element">
                <h3>Custom Element</h3>
            </div>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
